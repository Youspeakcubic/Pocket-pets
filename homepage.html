<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Pocket pets by Anthony De la Torre</title>
  </head>
  <body>
    <div class="gridCont">
      <div class="itemSide">
        <h1> hunger:</h1>
        <div class="circular">
          <div class="inner"></div>
          <div class="number">100%</div>
          <div class="circle">
            <div class="bar left">
              <div class="progress"></div>
            </div>
            <div class="bar right">
              <div class="progress"></div>
            </div>
        </div>
        </div>
        <hr />
        <h1>Thirst:</h1>
        <div class="circular">
          <div class="inner"></div>
          <div class="number">100%</div>
          <div class="circle">
            <div class="bar left">
              <div class="progress"></div>
            </div>
            <div class="bar right">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      <hr />
      <h1>Happiness:</h1>
      <div class="circular">
        <div class="inner"></div>
        <div class="number">100%</div>
        <div class="circle">
          <div class="bar left">
          <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
    </div>
      <div class="itemMain">
        <img src="dogsprite.gif" alt="dogThing" class="dogSprite"/>
      </div>
      <div class="itemShop"></div>
    </div>
    <script src="innerworkings.js"></script>
  </body>
</html>
