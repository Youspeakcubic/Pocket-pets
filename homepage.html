<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Pocket pets by Anthony De la Torre</title>
  </head>
  <body>
    <div id="coinCount">
      <img src="dogIcon.png" alt= "dogIcon" />
      <h1 id="coinsTab">100</h1>
    </div>
    <div class="gridCont">
      <div class="itemSide">
        <h1>Hunger:</h1>
        <div id="progress">
            <div id="progressBarHung"></div>
        </div>
        <h1>Thirst:</h1>
        <div id="progress">
            <div id="progressBarThir"></div>
        </div>
        <h1>happiness:</h1>
        <div id="progress">
            <div id="progressBarHapp"></div>
        </div>
    </div>
      <div class="itemMain">
        <img src="dogsprite.gif" alt="dogThing" class="dogSprite"/>
      </div>
      <div class="itemShop">
        <div class="shopItem">
          <img src="dopFood.jpg" alt="food" class="shopImg" />
          <h2>Dog food:20 coins</h2>
          <button onClick="replenish(1)">BUY</button>
        </div>
        <div class="shopItem">
          <img src="dogWater.jpg" alt="water" class="shopImg" />
          <h2>water:10 coins</h2>
          <button onClick="replenish(2)">BUY</button>
        </div>
        <div class="shopItem">
          <img src="dogToy.png" alt="toy" class="shopImg" />
          <h2>Dog toy:20 coins</h2>
          <button onClick="replenish(3)">BUY</button>
        </div>
        <div class="shopItem">
          <img src="dogsprite.gif" alt="puppy" class="shopImg" />
          <h2>Puppy:250 coins</h2>
          <button onClick="addPuppy()">BUY</button>
        </div>
      </div>
    </div>
    <script src="innerworkings.js"></script>
  </body>
</html>
